<body class="login">
<!-- BEGIN SIDEBAR TOGGLER BUTTON -->
<div class="menu-toggler sidebar-toggler">
</div>

<!-- BEGIN LOGO -->
<div class="logo">
	<a href="index.html">
	<img src="__PUBLIC__/Admin/assets/admin/layout/img/logo-big.png" alt=""/>
	</a>
</div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<div class="content">
	<!-- BEGIN LOGIN FORM -->
	<form class="login-form" action="{{:U('Admin/Login/login_verify')}}" method="post">
		<h3 class="form-title">登陆</h3>
		<div class="alert alert-danger display-hide">
			<button class="close" data-close="alert"></button>
			<span>
			请输入用户名和密码 </span>
		</div>
		<div class="form-group">
			<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
			<label class="control-label visible-ie8 visible-ie9">用户名</label>
			<input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="用户名" name="username"/>
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">密码</label>
			<input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="密码" name="password"/>
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">验证码</label>
			<input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="验证码" name="verify" style="width: 30%;display: inline-block;" />
			<img src="{{:U('Admin/Login/verify','','')}}" id='verify' alt="验证码" height="43">
			<a href="javascript:;" style="font-size: 18px" id='cannot'>看不清</a>
		</div>
		<div class="form-actions">
			<button type="submit" class="btn btn-success uppercase btn-block">登陆</button>
		</div>
	</form>
	<!-- END LOGIN FORM -->
	
</div>

	jQuery(document).ready(function() {     
	Metronic.init(); // init metronic core components
	Layout.init(); // init current layout
	Login.init();
	});
</script>
<!-- 点击生成随机验证码 -->
<script>
	$(function(){
		$('#cannot').click(function(){
			$('#verify').attr('src',"{{:U('Admin/Login/verify','','')}}"+'/'+Math.random);
		})
	})
</script>
